<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Régression Linéaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Régression Linéaire</h1>
    <form method="POST">
        <label for="sq_mt_built">Superficie (m²) :</label>
        <input type="text" id="sq_mt_built" name="sq_mt_built" required><br>

        <label for="n_rooms">Nombre de pièces :</label>
        <input type="text" id="n_rooms" name="n_rooms" required><br>

        <label for="buy_price_by_area">Prix d'achat par zone :</label>
        <input type="text" id="buy_price_by_area" name="buy_price_by_area" required><br>

        <label for="PricePerSqM">Prix par m² :</label>
        <input type="text" id="PricePerSqM" name="PricePerSqM" required><br>

        <input type="submit" value="Prédire">
    </form>

    {% if prediction %}
        <h2>Résultat de la prédiction : {{ prediction }} €</h2>
    {% endif %}
    
    <a href="/">Retour à l'accueil</a>
</body>
</html>
